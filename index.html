<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="store">
			<div class="row my-3">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<h5>Insert Student's Data</h5>
						</div>
						<div class="msg"></div>
						<div class="card-body">
							<div class="spinner">
								<img src="./assets/images/output-onlinegiftools.gif" alt="" />
							</div>
							<form id="insertForm" action="">
								<h6>Student's personal info</h6>
								<div class="my-2 d-flex">
									
									<input
										class="form-control mx-1"
										type="text"
										name="name"
										placeholder="Name"
									/>
									
									<input
										class="form-control"
										type="text"
										name="roll"
										placeholder="Roll"
									/>
								</div>

								<div class="my-2 d-flex">
									<input
										class="form-control mx-1"
										type="text"
										name="father_name"
										placeholder="Father Name"
									/>
									<input
										class="form-control"
										type="text"
										name="mother_name"
										placeholder="Mother Name"
									/>
								</div>

								<div class="my-2 d-flex">
									<input
										class="form-control mx-1"
										type="text"
										name="reg"
										placeholder="Registration No"
									/>
									<input
										class="form-control"
										type="text"
										name="board"
										placeholder="Board"
									/>
								</div>

								<div class="my-2 d-flex">
									<input
										class="form-control mx-1"
										type="text"
										name="group"
										placeholder="Group"
									/>
									<input
										class="form-control"
										type="text"
										name="college"
										placeholder="College Name"
									/>
								</div>

								<h6>Student's Mark's info</h6>

								<div class="my-2 d-flex">
									<input
										class="form-control mx-1 W-25"
										type="text"
										name="bangla"
										placeholder="Bangla"
									/>
									<input
										class="form-control W-25"
										type="text"
										name="bangla_marks"
										placeholder="Marks"
									/>
									<input
										class="form-control mx-1 W-25"
										type="text"
										name="english"
										placeholder="English"
									/>
									<input
										class="form-control W-25"
										type="text"
										name="english_marks"
										placeholder="Marks"
									/>
								</div>

								<div class="my-2 d-flex">
									<input
										class="form-control mx-1 W-25"
										type="text"
										name="math"
										placeholder="Mathmetics"
									/>
									<input
										class="form-control W-25"
										type="text"
										name="math_marks"
										placeholder="Marks"
									/>
									<input
										class="form-control mx-1 W-25"
										type="text"
										name="physics"
										placeholder="Physics"
									/>
									<input
										class="form-control W-25"
										type="text"
										name="physics_marks"
										placeholder="Marks"
									/>
								</div>

								<div class="my-2 d-flex">
									<input
										class="form-control mx-1 W-25"
										type="text"
										name="chemistry"
										placeholder="Chemistry"
									/>
									<input
										class="form-control W-25"
										type="text"
										name="chemistry_marks"
										placeholder="Marks"
									/>
									<input
										class="form-control mx-1 W-25"
										type="text"
										name="biology"
										placeholder="Biology"
									/>
									<input
										class="form-control W-25"
										type="text"
										name="biology_marks"
										placeholder="Marks"
									/>
								</div>

								<div class="my-2 d-flex justify-content-between">
									<button class="btn btn-sm btn-warning" type="reset">
										Reset
									</button>
									<button class="btn btn-sm btn-success" type="submit">
										Submit
									</button>
								</div>
								<h2></h2>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<h5>Search Student Result</h5>
						</div>
						<div class="card-body">
							<a class="btn btn-sm btn-info" href="./search.html">Search</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script src="./search.js"></script>
		<script src="./src/data.js"></script>
		<script src="./src/function.js"></script>
		<script src="./src/main.js"></script>
	</body>
</html>
